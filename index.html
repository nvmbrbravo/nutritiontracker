<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Nutrition Tracker</h1>

    <section id="food-entry">
        <h2>Log Your Food</h2>
        <form id="foodForm">
            <input type="text" id="foodSearch" placeholder="Search for food..." required>
            <div id="foodSuggestions"></div>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter amount" required>
            <select id="unit">
                <option value="grams">Grams</option>
                <option value="cups">Cups</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date">
            
            <label for="time">Time:</label>
            <input type="time" id="time">

            <button type="submit">Add Entry</button>
        </form>
    </section>

    <section id="dashboard">
        <h2>Food Entries</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Food</th>
                    <th>Quantity</th>
                    <th>Calories</th>
                    <th>Protein</th>
                    <th>Carbs</th>
                    <th>Fats</th>
                </tr>
            </thead>
            <tbody id="foodTable">
                <!-- Food entries will be inserted here dynamically -->
            </tbody>
        </table>
        <canvas id="chart"></canvas>
    </section>
</body>
</html>
